language: rust
rust:
  - stable
  - beta
  - nightly

script:
  # Test and build the Rust code.
  - cd rust_src
  - cargo test
  - cargo build --release
  - cd ..

  # Configure Emacs for building
  - ./autogen.sh
  # TODO: set up makeinfo on travis.
  - ./configure --without-makeinfo --with-xpm=no --with-gif=no

notifications:
  email: false
